<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo List</title>
    <link rel="stylesheet" href="styles.css">
   <link rel="website icon" type="png" href="listlylogo.png">
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Listly</h1>
            <div class="input-container">
                <input type="text" id="todoInput" placeholder="Enter a new task">
                <div class="datetime-input">
                    <input type="date" id="todoDate">
                    <input type="time" id="todoTime">
                </div>
                <button id="addTodo">Add Task</button>
            </div>
        </header>
        <nav class="filter-container">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </nav>
        <main>
            <div class="todo-list" id="todoList"></div>
        </main>
    </div>
    
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="editTodoInput">
            <div class="datetime-input">
                <input type="date" id="editTodoDate">
                <input type="time" id="editTodoTime">
            </div>
            <button id="saveEditBtn">Save</button>
        </div>
    </div>
</body>
</html>
